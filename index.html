<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>婚禮祝福牆</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #viewMessages, #addMessage {
      display: none;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>婚禮祝福牆</h1>

  <!-- 切換按鈕 -->
  <button onclick="window.location.href = '/view';">查看留言</button>
  <button onclick="window.location.href = '/add';">新增祝福</button>

  <!-- 查看留言區 -->
  <div id="viewMessages">
    <h2>查看所有留言</h2>
    <ul id="messageList"></ul>
  </div>

  <!-- 新增留言區 -->
  <div id="addMessage">
    <h2>請輸入祝福語</h2>
    <textarea id="messageInput" placeholder="請輸入你的祝福語..."></textarea>
    <button onclick="addMessage()">送出祝福</button>
  </div>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyB8unHbn_jO7tuteLOUPy9t4-4gEL-GHcM",
  authDomain: "wedding-blessing-wall.firebaseapp.com",
  projectId: "wedding-blessing-wall",
  storageBucket: "wedding-blessing-wall.firebasestorage.app",
  messagingSenderId: "872163408660",
  appId: "1:872163408660:web:18b9452fed79291a596001",
  measurementId: "G-6M3MZ67EMF"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // 根據 URL 顯示對應介面
    function checkPageStatus() {
      const path = window.location.pathname;
      if (path === '/view') {
        showViewMessages();
      } else if (path === '/add') {
        showAddMessage();
      }
    }

    // 顯示查看留言區
    function showViewMessages() {
      document.getElementById('viewMessages').style.display = 'block';
      document.getElementById('addMessage').style.display = 'none';
      loadMessages();
    }

    // 顯示新增祝福區
    function showAddMessage() {
      document.getElementById('viewMessages').style.display = 'none';
      document.getElementById('addMessage').style.display = 'block';
    }

    // 讀取留言
    function loadMessages() {
      const messageList = document.getElementById('messageList');
      messageList.innerHTML = ''; // 清空列表

      db.collection("messages").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const li = document.createElement('li');
          li.textContent = doc.data().message;
          messageList.appendChild(li);
        });
      });
    }

    // 新增祝福留言
    function addMessage() {
      const messageInput = document.getElementById('messageInput').value;
      if (messageInput.trim() !== '') {
        db.collection("messages").add({
          message: messageInput
        }).then(() => {
          alert("祝福已送出！");
          document.getElementById('messageInput').value = ''; // 清空輸入框
          window.location.href = '/view'; // 自動跳轉到查看留言頁面
        }).catch((error) => {
          alert("祝福送出失敗：" + error.message);
        });
      } else {
        alert("祝福內容不能為空！");
      }
    }

    // 頁面載入時檢查當前URL
    window.onload = checkPageStatus;
  </script>
</body>
</html>
