<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>婚禮祝福牆</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cceeff; /* 淺藍天空色 */
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .carousel {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marquee {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px;
      height: 100%;
    }

    .marquee-content {
      display: flex;
      flex-direction: column;
      animation: marqueeVertical 60s linear infinite;
    }

    .message {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.5rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      width: 90%;
      box-sizing: border-box;
    }

    @keyframes marqueeVertical {
      0% {
        transform: translateY(100%);
      }

      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="carousel">
      <img id="carouselImage" src="" alt="Wedding Photo">
    </div>
    <div class="marquee" id="messages">
      <div class="marquee-content" id="marqueeContent">
        <div class="message"><strong>感謝您的祝福！</strong><br>願新人幸福美滿，百年好合！</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8unHbn_jO7tuteLOUPy9t4-4gEL-GHcM",
      authDomain: "wedding-blessing-wall.firebaseapp.com",
      projectId: "wedding-blessing-wall",
      storageBucket: "wedding-blessing-wall.appspot.com",
      messagingSenderId: "872163408660",
      appId: "1:872163408660:web:18b9452fed79291a596001"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadMessages() {
      const container = document.getElementById("marqueeContent");
      db.collection("messages").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        container.innerHTML = ""; // 清空之前的留言
        let fragment = document.createDocumentFragment();
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const el = document.createElement("div");
          el.className = "message";
          el.innerHTML = `<strong>${msg.author}</strong><br>${msg.text}`;
          fragment.appendChild(el);
        });
        container.appendChild(fragment.cloneNode(true));
        container.appendChild(fragment);
      });
    }

    // ✅ 自動載入 images 資料夾的圖片
    const maxImages = 20; // 預設最多檢查 20 張圖片，可依需求調整
    const imagePrefix = 'images/photo';
    const imageExt = '.jpg';
    const imageUrls = [];
    let currentIndex = 0;

    function testImageLoad(url, onSuccess) {
      const img = new Image();
      img.onload = () => onSuccess(url);
      img.onerror = () => { };
      img.src = url;
    }

    // 自動檢查 images/photo1.jpg ~ photo20.jpg
    for (let i = 1; i <= maxImages; i++) {
      const url = `${imagePrefix}${i}${imageExt}`;
      testImageLoad(url, (validUrl) => {
        imageUrls.push(validUrl);
        if (imageUrls.length === 1) {
          document.getElementById("carouselImage").src = validUrl;
        }
      });
    }

    function updateCarousel() {
      if (imageUrls.length === 0) return;
      currentIndex = (currentIndex + 1) % imageUrls.length;
      document.getElementById("carouselImage").src = imageUrls[currentIndex];
    }

    setInterval(updateCarousel, 5000);

    document.addEventListener("DOMContentLoaded", () => {
      loadMessages();
      updateCarousel();
    });
  </script>
</body>

</html>
