<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增祝福 - 婚禮祝福牆</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #ffe9ec, #fff6e7);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      padding-left: 5%;
      padding-right: 5%;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #e74c3c;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .message-box {
      width: 100%;
      text-align: center;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button.submit-btn {
      background-color: #ff7f50;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      width: auto;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    button.submit-btn:hover {
      background-color: #e55c35;
      transform: scale(1.05);
    }

    button.submit-btn:active {
      transform: scale(0.98);
    }

    .predefined-message {
      margin-top: 10px;
      font-size: 16px;
    }

    .predefined-message select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .char-count {
      text-align: right;
      font-size: 14px;
      color: #888;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        padding-left: 5%;
        padding-right: 5%;
      }

      .container {
        width: 100%;
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      input[type="text"],
      textarea {
        font-size: 18px;
        padding: 14px;
      }

      button.submit-btn {
        padding: 14px 32px;
        font-size: 20px;
      }

      .predefined-message select {
        font-size: 18px;
        padding: 14px;
      }

      .char-count {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      textarea {
        font-size: 16px;
        padding: 10px;
      }

      button.submit-btn {
        padding: 12px 24px;
        font-size: 18px;
      }

      .predefined-message select {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8unHbn_jO7tuteLOUPy9t4-4gEL-GHcM",
      authDomain: "wedding-blessing-wall.firebaseapp.com",
      projectId: "wedding-blessing-wall",
      storageBucket: "wedding-blessing-wall.appspot.com",
      messagingSenderId: "872163408660",
      appId: "1:872163408660:web:18b9452fed79291a596001"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function fillMessage() {
      const predefinedMessage = document.getElementById("predefinedMessage").value;
      document.getElementById("messageInput").value = predefinedMessage;
      updateCharCount();
    }

    function updateCharCount() {
      const message = document.getElementById("messageInput").value;
      document.getElementById("charCount").textContent = message.length;
    }

    document.getElementById("messageInput").addEventListener("input", updateCharCount);

    async function submitMessage() {
      const author = document.getElementById("authorInput").value.trim() || "匿名";
      const text = document.getElementById("messageInput").value.trim();
      if (!author || !text) return alert("請填寫名字和祝福內容");
      try {
        await db.collection("messages").add({
          text,
          author,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("messageInput").value = "";
        document.getElementById("charCount").textContent = "0";
        alert("留言已送出！");
      } catch (e) {
        console.error("提交失敗：", e);
      }
    }
  </script>
</body>

</html>
